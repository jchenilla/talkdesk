<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Support</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      margin-top: 100px;
    }
    h1 {
      color: #333;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Support Page</h1>
    <p>If you need help, click the chat bubble in the bottom right corner to talk with us via Talkdesk.</p>
  </div>

  <!-- Talkdesk Widget Script -->
  <div id="talkdesk-widget"></div>
  <script>
    var webchat;
    (function(window, document, node, props, configs) {
      if (window.TalkdeskChatSDK) {
        console.error("TalkdeskChatSDK already included");
        return;
      }
      var divContainer = document.createElement("div");
      divContainer.id = node;
      document.body.appendChild(divContainer);
      var src = "https://talkdeskchatsdk.talkdeskapp.com/v2/talkdeskchatsdk.js";
      var script = document.createElement("script");
      var firstScriptTag = document.getElementsByTagName("script")[0];
      script.type = "text/javascript";
      script.charset = "UTF-8";
      script.id = "tdwebchatscript";
      script.src = src;
      script.async = true;
      firstScriptTag.parentNode.insertBefore(script, firstScriptTag);
      script.onload = function() {
        webchat = TalkdeskChatSDK(node, props);
        webchat.init(configs);
      };
    })(
      window,
      document,
      "tdWebchat",
      { touchpointId: "a706c6b7b90640f4823a7ec04a194b5a", accountId: "", region: "td-us-1" },
      { enableValidation: false, enableEmoji: true, enableUserInput: true, enableAttachments: true }
    );
  </script>
</body>
</html>
